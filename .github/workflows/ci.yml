name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set Up Python
      uses: actions/setup-python@v4

    - name: Run tests
      run: python -m unittest discover -s . -p "test_main.py"
